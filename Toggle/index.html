<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark/Light Mode Toggle</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <label class="switch">
            <input id="toggle" class="switch__input" type="checkbox" role="switch">
            <svg class="switch__icon switch__icon--light" viewBox="0 0 12 12" width="12px" height="12px" aria-hidden="true">
                <g fill="none" stroke="#fff" stroke-width="1" stroke-linecap="round">
                    <circle cx="6" cy="6" r="2" />
                    <g stroke-dasharray="1.5 1.5">
                        <polyline points="6 10,6 11.5" transform="rotate(0,6,6)" />
                        <polyline points="6 10,6 11.5" transform="rotate(45,6,6)" />
                        <polyline points="6 10,6 11.5" transform="rotate(90,6,6)" />
                        <polyline points="6 10,6 11.5" transform="rotate(135,6,6)" />
                        <polyline points="6 10,6 11.5" transform="rotate(180,6,6)" />
                        <polyline points="6 10,6 11.5" transform="rotate(225,6,6)" />
                        <polyline points="6 10,6 11.5" transform="rotate(270,6,6)" />
                        <polyline points="6 10,6 11.5" transform="rotate(315,6,6)" />
                    </g>
                </g>
            </svg>
            <svg class="switch__icon switch__icon--dark" viewBox="0 0 12 12" width="12px" height="12px" aria-hidden="true">
                <g fill="none" stroke="#fff" stroke-width="1" stroke-linejoin="round" transform="rotate(-45,6,6)">
                    <path d="m9,10c-2.209,0-4-1.791-4-4s1.791-4,4-4c.304,0,.598.041.883.105-.995-.992-2.367-1.605-3.883-1.605C2.962.5.5,2.962.5,6s2.462,5.5,5.5,5.5c1.516,0,2.888-.613,3.883-1.605-.285.064-.578.105-.883.105Z"/>
                </g>	
            </svg>
            <span class="switch__sr">Dark Mode</span>
        </label>

        <input id="light" type="checkbox" style="display: none;"></input>
        <div style="margin-top:50px; font-size: 60%;">
            <div id="texts" style="visibility: hidden;">
                <div id="one" >Oho, yeh light mode tou kaam hi nai kr raha...</div>
                <div id="two" >Lekin kese kaam kre?</div>
                <div id="three">Roshni tou sirf meri pookie wookie sunshine se hoti hai...</div>

            </div>
            
            <button onclick="fun()" style="visibility:hidden" id="btn" class="button-6" role="button"></button>
        </div>
        
    </div>
    <script>
        var allowNormal = false;
        document.getElementById("toggle").checked = true;
        
        document.getElementById("toggle").addEventListener('change', (event) => {
            document.getElementById("texts").style.visibility = 'visible';
            document.getElementById("one").classList.add("fade-one");
            // document.getElementById("one").style.visibility = 'visible';
            document.getElementById("two").classList.add("fade-two");
            // document.getElementById("two").style.visibility = 'visible';
            document.getElementById("three").classList.add("fade-three");
            // document.getElementById("three").style.visibility = 'visible';
            
            setTimeout(()=>{
                document.getElementById("btn").classList.add("fade-one");
                document.getElementById("btn").style.visibility = 'visible';
            }, 8000);
            
            if(!event.currentTarget.checked && allowNormal){
                document.getElementById("light").checked = true;
            }
            else if (event.currentTarget.checked && document.getElementById("light").checked) {
                document.getElementById("light").checked = false;
                allowNormal = true;
            }

            if (!allowNormal){
                if (!document.getElementById("toggle").checked)
                    document.body.style.color = 'var(--bg)';
            }
            if (allowNormal){
                if (!document.getElementById("toggle").checked)
                    document.body.style.color = 'var(--fg)';
                else
                    document.body.style.color = 'var(--bg)';
            }

        })
    </script>
    <script src="script.js"></script>
</body>
</html>
